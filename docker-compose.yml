version: '3.7'
services:
  postgres:
    image: postgres:10.5
    restart: always
    environment: 
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    logging:
      options:
        max-size: 10m
        max-file: "3"
    ports:
      - '5433:5432'
    volumes:
      - ./postgresql-data:/var/lib/postgresql/data
    networks:
      - net

  app :
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - postgres
    networks:
      - net

networks:
  net: