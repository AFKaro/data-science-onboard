version: '3.7'
services:
  postgres:
    image: postgres:10.5
    restart: always
    environment: 
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    logging:
      options:
        max-size: 10m
        max-file: "3"
    ports:
      - '5433:5432'
    volumes:
      - ./postgresql-data:/var/lib/postgresql/data
      - ./database/create_tables.sql:/docker-entrypoint-initdb.d/create_tables.sql
    networks:
      - net

  mongodb:
    image: mongo
    restart: always
    ports:
      - 5434:5435
    environment:
      MONGO_INITDB_ROOT_USERNAME: username
      MONGO_INITDB_ROOT_PASSWORD: secret
      MONGO_DB: mongo_db
    networks:
      - net

  app :
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - postgres
      - mongodb
    networks:
      - net

networks:
  net: